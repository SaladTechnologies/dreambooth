version: '3'

services:
  autotrain:
    image: saladtechnologies/autotrain:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./images:/images
      - ./output:/output
      - ./models:/models
    environment:
      HF_HOME: /models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
              count: all
          